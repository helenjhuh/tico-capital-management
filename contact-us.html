    <main role="main" class="container min-h-100 d-flex">
      <div class="row justify-content-center align-self-center flex-auto">
        <div class="col">
            <div class="content-box p-2 p-md-5">
          <h1 class="m-0 text-center">Contact Us</h1>
          <form action="mailto:helenjhuh@gmail.com" method="POST">
            <input type="hidden" name="EmailTestForm">
            <div class="form-group">
              <label for="contact-name">Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="Name" name="name" required="">
            </div>
            <div class="form-group">
              <label for="contact-company">Company</label>
              <input type="text" class="form-control" id="contact-company" placeholder="Company" name="company" required="">
            </div>
            <div class="form-group">
              <label for="contact-email">Email address</label>
              <input type="email" class="form-control" id="contact-email" placeholder="Email address" name="email" required="">
            </div>
            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea class="form-control" id="contact-message" name="message" rows="3" required=""></textarea>
            </div>
            <input type="text" name="_gotcha" class="collapse">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
          </div>
        </div>
      </div>
    </main>
